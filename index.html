<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Anteckningar</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      var bundlePath = './bundle.js';

      if(typeof process !== 'undefined' && process.env.NODE_ENV === 'development') {
        bundlePath = 'http://localhost:8080/bundle.js';
      }

      var bundleScriptEl = document.createElement('script');
      bundleScriptEl.src = bundlePath;
      document.currentScript.parentNode.insertBefore(bundleScriptEl, document.currentScript);
    </script>
  </body>
</html>
